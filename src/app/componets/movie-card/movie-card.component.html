<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 ease-in-out">
  <img
    [src]="'https://image.tmdb.org/t/p/w500'+movie().poster_path"
    [alt]="movie().title"
    class="w-full h-auto object-cover"
  />
  <div class="px-6 py-4">
    <h2 class="font-bold text-xl mb-2 text-gray-800">{{ movie().title }}</h2>
  </div>
</div>
