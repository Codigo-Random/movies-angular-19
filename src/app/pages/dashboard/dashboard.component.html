<div class="flex gap-2 mb-8 p-6">
  <input
    [(ngModel)]="inputData"
    (keydown.enter)="addData()"
    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-400 focus:border-amber-400 outline-none transition-all duration-300 placeholder-gray-400"
    type="text"
    placeholder="Introduce datos"
  >
  <button
    (click)="addData()"
    class="px-6 py-2 bg-amber-400 text-white rounded-lg hover:bg-amber-500 active:bg-amber-600 transition-colors duration-300 font-medium flex items-center gap-2"
  >
    <span>AÃ±adir</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
  </button>
</div>

<div class="container mx-auto px-4 py-8">
  <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    @for (item of datos; track $index) {
      <li class="bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 p-4 border border-gray-200">
        <div class="flex items-center justify-between">
          <span class="text-gray-800 font-medium">{{item}}</span>
          <span class="text-gray-400 text-sm">#{{$index + 1}}</span>
        </div>
      </li>
    }
  </ul>
</div>
